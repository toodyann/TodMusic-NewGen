<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/FaviconTM.png" />
    <link rel="shortcut icon" type="image/png" href="/FaviconTM.png" />

    <!-- Масштабування та viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Your music streaming application" />
    <title>TodMusic - NewGen</title>

    <!-- Manifest для PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Favicon Glow Effect -->
    <style>
      @keyframes faviconGlow {
        0%, 100% {
          filter: drop-shadow(0 0 4px rgba(255, 107, 53, 0.8));
        }
        50% {
          filter: drop-shadow(0 0 8px rgba(255, 107, 53, 1)) drop-shadow(0 0 12px rgba(255, 107, 53, 0.6));
        }
      }
      
      link[rel*="icon"] {
        animation: faviconGlow 2s ease-in-out infinite;
      }
    </style>
    
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const theme = savedTheme || "light";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
